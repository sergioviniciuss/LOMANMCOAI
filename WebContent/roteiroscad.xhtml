<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:udesc="http://java.sun.com/jsf/composite/udesc"                
                template="template.xhtml">   

    <ui:define name="corpo">
        <script src="resources/js/funcoes.js"/>            
        
        <h:form id="formCadastroRoteiro">  
            <p:tree value="#{cadRoteiro.raiz}" 
                    var="node"                     
                    selectionMode="single"                    
                    style="width: auto">
                <p:ajax event="select" 
                        listener="#{cadRoteiro.onNodeSelect}" 
                        update=":tabUnidadeSlideTarefa:formDadosUnidade :tabUnidadeSlideTarefa:formDadosRoteiroIntroducao
                        :tabUnidadeSlideTarefa:formDadosRoteiroProcesso
                        :tabUnidadeSlideTarefa:formDadosRoteiroConclusao :tabUnidadeSlideTarefa:formDadosRoteiroAvaliacao
                         "                             
                        oncomplete="handleMostrar(args); inicializarMapa(); tabUnidadeSlideTarefaWV.select(0);"/>
                <p:treeNode>  
                    <h:outputText value="#{node}"/>  
                </p:treeNode> 
            </p:tree>
        </h:form>       

        <ui:include src="roteirounidadeslidetarefa.xhtml"/>

        
    </ui:define> 

</ui:composition>
